<!doctype html>
<html lang="de">
  <head>
    <title>Wöchentliche Mathe Aufgaben für die 13. Klasse</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="CSS/custom.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
  </head>
  <body class="bg-dark h-100-I">
    <div id="pdfViewer" class="h-100-I">
      <iframe id="frame_pdf"></iframe>
    </div>

    <div id="hero-bottom" class="navbar fixed-bottom navbar-light bg-dark" style="margin-bottom: 50px">
      <div class="row w-100 h-100 ">
        <div class="col-4 override-padding">
            <button type="button" name="" id="last" onclick="changeWeek(false)" class="btn btn-outline-light btn-lg btn-block h-100 w-100">Letzte Woche</button>
        </div>
        <div class="col-4 override-padding">
            <!--<button type="button" name="" id="toPDF" onclick="" class="btn btn-outline-light btn-lg btn-block h-100 w-100"></button>-->
            <a name="" id="toPDF" class="btn btn-outline-light btn-lg btn-block h-100 w-100" style="font-size: 200%" href=""><p style="font-weight: bold">PDF</p><p id="weekWord">Woche 1</p></a>
        </div>
        <div class="col-4 override-padding">
            <button type="button" name="" id="next" onclick="changeWeek(true)" class="btn btn-outline-light btn-lg btn-block h-100 w-100">Nächste Woche</button>
        </div>
      </div>
    </div>
    
    <script>   
      var klasse = 13;
    
      function changeWeek(increaseWeek) {
        if (increaseWeek) {
            weeklyTask++;
        } else {
            weeklyTask--;
        }                                                      //https://www.bildung-bedeutet-freiheit.de/week/13/Klasse 13 Woche 1.pdf
        var iframe = document.getElementById("frame_pdf").src = "https://www.bildung-bedeutet-freiheit.de/week/" + klasse + "/Klasse%20" + klasse + "%20Woche%20"+weeklyTask+".pdf#viewfit";
        iframe.src = iframe.src;

        document.getElementById("weekWord").innerHTML = "Woche " + weeklyTask;
        console.log(weeklyTask);

        document.getElementById("toPDF").href = "https://www.bildung-bedeutet-freiheit.de/week/" + klasse + "/Klasse%20" + klasse + "%20Woche%20"+weeklyTask+".pdf#viewfit";
        button.href = button.href;
      }

      function getWeekNumber(d) {
        // Copy date so don't modify original
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        // Set to nearest Thursday: current date + 4 - current day number
        // Make Sunday's day number 7
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
        // Get first day of year
        var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
        // Calculate full weeks to nearest Thursday
        var weekNo = Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7);
        // Return array of year and week number
        return [d.getUTCFullYear(), weekNo];
      }

      var weeklyTask = parseInt(getWeekNumber(new Date())[1] - 33);
      var pdf = "https://www.bildung-bedeutet-freiheit.de/week/" + klasse + "/Klasse%20" + klasse + "%20Woche%20"+weeklyTask+".pdf#viewfit";

      document.getElementById("frame_pdf").src = pdf;
      document.getElementById("toPDF").href = pdf;
    
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
